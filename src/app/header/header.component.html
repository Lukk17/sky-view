<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a (click)="routeToHome()" class="navbar-brand">Sky</a>
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto">
        <li routerLinkActive="activated" class="nav-item">
          <a routerLink="/home" class="nav-link active">Home</a>
        </li>
        <li *ngIf="isAuth" routerLinkActive="activated" class="nav-item">
          <a routerLink="/myOffers" class="nav-link active">My Offers</a>
        </li>
        <li *ngIf="isAuth" routerLinkActive="activated" class="nav-item">
          <a routerLink="/addOffer" class="nav-link active">Add Offer</a>
        </li>
      </ul>
      <!-- Left links -->

      <!-- Right Links-->
      <ul class="navbar-nav ms-auto">
        <li *ngIf="isAuth" routerLinkActive="activated" class="nav-item">
          <a routerLink="/messages" class="nav-link active">Messages</a>
        </li>
        <li *ngIf="isAuth" routerLinkActive="activated" class="nav-item">
          <a routerLink="/userDetails" class="nav-link active">{{userEmail}}</a>
        </li>
        <li *ngIf="!isAuth" class="nav-item">
          <button class="btn btn-primary btn-block" (click)="login()">Login</button>
        </li>
        <li class="nav-item">
          <a (click)="logout()" *ngIf="isAuth" class="nav-item nav-link active">Logout</a>
        </li>
        <!-- Search form -->
        <li>
          <form #searchForm="ngForm" (ngSubmit)="search(searchForm)" class="d-flex input-group w-auto">
            <input class="form-control" name="search" ngModel placeholder="Search" type="text">
            <button class="btn btn-primary" type="submit">
              Search
            </button>
          </form>
        </li>
      </ul>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
