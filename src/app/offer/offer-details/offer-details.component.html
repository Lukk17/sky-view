<div class="container-fluid details">
  <div class="block-details">
    <img alt="Offer photo" src="{{offer.photoPath}}">

    <h3 class="card-title">{{offer.hotelName}}</h3>
    <p class="card-text">{{offer.description}}</p>
    <p class="card-text">City: {{offer.city}}</p>
    <p class="card-text">Country: {{offer.country}}</p>
    <p class="card-text">Owner: {{offer.ownerEmail}}</p>
    <p class="card-text">Comment: {{offer.comment}}</p>
    <p class="card-text">Room capacity: {{offer.roomCapacity}}</p>
    <p class="card-text">Price: {{offer.price}}</p>
    <p>Booked:</p>
    <div *ngFor="let booked of bookings">
      <p class="card-text">{{booked.bookedDate}} by {{booked.bookingUser}}</p>
      <button (click)="deleteBooking(booked.id)" *ngIf="isOwner" class="btn btn-danger">Delete booking</button>

    </div>
    <div>
      <button (click)="deleteOffer(offer.id)" *ngIf="isOwner" class="btn btn-danger">Delete offer</button>
      <span *ngIf="isOwner"> | </span>
    </div>
    <div>
      <button (click)="editOffer(offer)" *ngIf="isOwner" class="btn btn-warning">Edit offer</button>
      <span *ngIf="isOwner"> | </span>
    </div>
  </div>
</div>


<form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm, offer)">
  <div class="form-group">
    <label for="dateToBook">Booking date</label>
    <input class="form-control"
           id="dateToBook"
           name="dateToBook"
           ngModel
           required
           type="text"
    />
  </div>
  <div>
    <button [disabled]="bookingForm.invalid" class="btn btn-primary"
            type="submit">Add Booking
    </button>
  </div>
</form>
