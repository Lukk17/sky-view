<div class="row">
  <div class="col-md-4" *ngFor="let offer of offers; index as i;">
    <div (click)="goToDetails(offer)" class="card">
      <img alt="Offer photo" class="card-img-top" src="{{offer.photoPath}}">
      <div class="card-body">
        <h3 class="card-title">{{offer.hotelName}}</h3>

        <div class="card-text">
          <div class="row">
            <div class="col-md-4">
              <div class="container d-flex align-items-center justify-content-center">
                <i class="bi bi-tag"></i>
              </div>
              <div class="container d-flex align-items-center justify-content-center">
                <p class="card-text fw-bold">${{offer.price}}</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="container d-flex align-items-center justify-content-center">
                <i class="bi bi-geo-alt"></i>
              </div>
              <div class="container d-flex align-items-center justify-content-center">
                <div class="fw-bold">{{offer.city}}, </div>
              </div>
              <div class="container d-flex align-items-center justify-content-center">
                <div class="fw-bold">{{offer.country}}</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="container d-flex align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 25 25">
                  <path
                    d="M0 16L3 5V1a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v4l3 11v5a1 1 0 0 1-1 1v2h-1v-2H2v2H1v-2a1 1 0 0 1-1-1v-5zM19 5h1V1H4v4h1V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1h2V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1zm0 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V6h-2v2a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V6H3.76L1.04 16h21.92L20.24 6H19zM1 17v4h22v-4H1zM6 4v4h4V4H6zm8 0v4h4V4h-4z"></path>
                </svg>
              </div>
              <div class="container d-flex align-items-center justify-content-center">
                <div class="fw-bold">{{offer.roomCapacity}}</div>
              </div>
            </div>
          </div>

        </div>
        <div class="card-text">

        </div>
        <div class="card-text">

        </div>
      </div>
    </div>
  </div>
</div>
