<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <div class="alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">email</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 ngModel
                 name="email"
                 required
                 email
          />
        </div>
        <div class="form-group">
          <label for="pass">pass</label>
          <input type="password"
                 id="pass"
                 class="form-control"
                 ngModel
                 name="password"
                 required
                 minlength="4"
          />
        </div>
        <div>
          <button class="btn btn-primary" type="submit"
                  [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sing up'}}</button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch
            to {{ !isLoginMode ? 'Login' : 'Sing up'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
