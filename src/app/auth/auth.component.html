<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-5">
      <div *ngIf="error" class="alert-danger">
        <p>{{error}}</p>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="form-group">
          <label for="email">email</label>
          <input class="form-control"
                 email
                 id="email"
                 name="email"
                 ngModel
                 required
                 type="email"
          />
        </div>
        <div class="form-group">
          <label for="pass">pass</label>
          <input class="form-control"
                 id="pass"
                 minlength="4"
                 name="password"
                 ngModel
                 required
                 type="password"
          />
        </div>
        <div>
          <button [disabled]="authForm.invalid" class="btn btn-primary"
                  type="submit">{{ isLoginMode ? 'Login' : 'Sing up'}}</button>
          |
          <button (click)="onSwitchMode()" class="btn btn-primary" type="button">Switch
            to {{ !isLoginMode ? 'Login' : 'Sing up'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
