<div class="row">
  <div class="col-xs-12">
    <a class="list-group-item clearfix" *ngFor="let user of users">

        <h4 class="list-group-item-heading"> {{user.email}}</h4>
        <p class="list-group-item-text">{{user.id}}</p>
      </div>
    </a>
  </div>
</div>
